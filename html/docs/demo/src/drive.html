    <link rel="stylesheet" href="css/vendor.css">

    <!-- build:css css/elephant.min.css -->
    <link rel="stylesheet" href="css/elephant.css">

    <link rel="stylesheet" href="css/drive.css">

  </head>
  <body class="layout layout-header-fixed layout-sidebar-fixed">

    <div class="layout-header">
      <!-- build:include header.html -->
      <!-- /build -->
    </div><!-- /.layout-header -->

    <div class="layout-main">
      <div class="layout-sidebar">
        <div class="layout-sidebar-backdrop"></div>
        <div class="custom-scrollbar">
          <!-- build:include sidebar.html -->
          <!-- /build -->
        </div>
      </div><!-- /.layout-sidebar -->

      <div class="layout-content">
        <div class="drive">
          <div class="drive-header">
            <div class="drive-toolbar collapse">
              <div class="drive-toolbar-tools pull-xs-left">
                <div class="btn-group">
                  <button class="btn btn-link link-muted" type="button">
                    <span class="icon icon-share-alt icon-lg icon-fw"></span>
                    <span class="visible-lg-inline">Share</span>
                  </button>
                  <button class="btn btn-link link-muted" type="button">
                    <span class="icon icon-download icon-lg icon-fw"></span>
                    <span class="visible-lg-inline">Download</span>
                  </button>
                  <button class="btn btn-link link-muted" type="button">
                    <span class="icon icon-trash icon-lg icon-fw"></span>
                    <span class="visible-lg-inline">Delete</span>
                  </button>
                  <div class="btn-group dropdown">
                    <button class="btn btn-link link-muted" aria-haspopup="true" data-toggle="dropdown" type="button">
                      <span class="icon icon-folder-open icon-lg icon-fw"></span>
                      <span class="visible-lg-inline">Move to</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                      <li><a href="#">Documents</a></li>
                      <li><a href="#">Photos</a></li>
                      <li class="divider"></li>
                      <li><a href="#">Create folder</a></li>
                    </ul>
                  </div>
                  <button class="btn btn-link link-muted" type="button">
                    <span class="icon icon-info-circle icon-lg icon-fw"></span>
                    <span class="visible-lg-inline">View details</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="drive-body">
            <div class="title-bar">
              <div class="title-bar-actions">
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-link link-muted" data-toggle="uploader" type="button" title="Upload&hellip;">
                    <span class="icon icon-file-o icon-lg"></span>
                  </button>
                  <button class="btn btn-link link-muted" data-toggle="modal" data-target="#mkdir" type="button" title="New folder">
                    <span class="icon icon-folder-o icon-lg"></span>
                  </button>
                  <button class="btn btn-link link-muted" data-toggle="modal" data-target="#share" type="button" title="Share a folder&hellip;">
                    <span class="icon icon-share-square-o icon-lg"></span>
                  </button>
                </div>
              </div>
              <h1 class="title-bar-title">
                <span class="d-ib">My Drive</span>
                <span class="d-ib">
                  <a class="title-bar-shortcut" href="#" title="" data-container="body" data-toggle-text="Remove from shortcut list" data-trigger="hover" data-placement="right" data-toggle="tooltip" data-original-title="Add to shortcut list">
                    <span class="sr-only">Add to shortcut list</span>
                  </a>
                </span>
              </h1>
            </div><!-- /.title-bar -->
            <ul class="file-list"></ul>
          </div>
          <div class="drive-empty-state">
            <form class="drive-uploader" action="//uploader.madebytilde.com/" method="post" enctype="multipart/form-data">
              <h1 class="drive-uploader-heading">Drop files anywhere to upload</h1>
              <h6 class="drive-uploader-subheading">or</h6>
              <label class="drive-uploader-btn btn btn-primary">
                Select Files
                <input class="drive-uploader-input" type="file" name="files[]" multiple>
              </label>
            </form>
          </div>
          <div class="drive-overlay">
            <div class="drive-notification">Drop your files to  upload to your Drive.</div>
          </div>
        </div><!-- /.drive -->
      </div><!-- /.layout-content -->
    </div><!-- /.layout-main -->

    <div id="mkdir" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-heading">New folder</div>
            <form class="modal-form" action="/">
              <div class="form-group">
                <input class="form-control" type="text" value="Untitled folder">
              </div>
              <div class="form-actions">
                <button type="button" class="btn btn-primary btn-sm">Create</button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-heading">Share with others</div>
            <form class="modal-form" action="/">
              <div class="form-group">
                <select id="contacts" class="form-control" multiple>
                  <option value="abbey.robinson@elephant.theme">Abbey Robinson</option>
                  <option value="adelaide.kane@elephant.theme">Adelaide Kane</option>

                  <option value="ava.anderson@elephant.theme">Ava Anderson</option>
                  <option value="beatrix.walker@elephant.theme">Beatrix Walker</option>
                  <option value="brad.miller@elephant.theme">Brad Miller</option>
                  <option value="brenda.west@elephant.theme">Brenda West</option>
                  <option value="charlotte.harrison@elephant.theme">Charlotte Harrison</option>
                  <option value="christina.simpson@elephant.theme">Christina Simpson</option>
                  <option value="clara.khan@elephant.theme">Clara Khan</option>
                  <option value="daniel.taylor@elephant.theme">Daniel Taylor</option>
                  <option value="darcie.russell@elephant.theme">Darcie Russell</option>
                  <option value="dave.hamilton@elephant.theme">Dave Hamilton</option>
                  <option value="eliot.morgan@elephant.theme">Eliot Morgan</option>
                  <option value="ella.davis@elephant.theme">Ella Davis</option>
                  <option value="emma.lewis@elephant.theme">Emma Lewis</option>
                  <option value="ethan.walker@elephant.theme">Ethan Walker</option>
                  <option value="harry.jones@elephant.theme">Harry Jones</option>
                  <option value="harry.walker@elephant.theme">Harry Walker</option>
                  <option value="jason.saunders@elephant.theme">Jason Saunders</option>
                  <option value="jessica.brown@elephant.theme">Jessica Brown</option>
                  <option value="john.miller@elephant.theme">John Miller</option>
                  <option value="mark.gibson@elephant.theme">Mark Gibson</option>
                  <option value="mia.ming@elephant.theme">Mia Ming</option>
                  <option value="mitt.owen@elephant.theme">Mitt Owen</option>
                  <option value="rebecca.fox@elephant.theme">Rebecca Fox</option>
                  <option value="ruby.dixon@elephant.theme">Ruby Dixon</option>
                  <option value="sophia.evans@elephant.theme">Sophia Evans</option>
                </select>
              </div>
              <div class="form-actions">
                <button type="button" class="btn btn-primary btn-sm">Share</button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script id="template-upload" type="text/x-tmpl">
      {% for (var i=0, file; file=o.files[i]; i++) { %}
      <li class="file template-upload fade">
        <div class="file-thumbnail">
          <div class="spinner spinner-default spinner-sm"></div>
        </div>
        <div class="file-info">
          <span class="file-ext">{%= file.ext %}</span>
          <span class="file-name">{%= file.name %}</span>
        </div>
      </li>
      {% } %}
    </script>

    <script id="template-download" type="text/x-tmpl">
      {% for (var i=0, file; file=o.files[i]; i++) { %} {% if (!file.error) { %}
      <li class="file template-download fade">
        <a class="file-link" href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}">
          {% if (file.thumbnailUrl) { %}
          <div class="file-thumbnail" style="background-image: url({%=file.thumbnailUrl%});"></div>
          {% } else { %}
          <div class="file-thumbnail {%=file.thumbnail%}"></div>
          {% } %}
          <div class="file-info">
          <span class="file-ext">{%=file.extension%}</span>
          <span class="file-name">{%=file.filename%}.</span>
          </div>
          </a>
        <label class="file-select">
          <input class="file-select-input" type="checkbox">
          <span class="file-select-indicator"></span>
          </label>
      </li>
      {% } %} {% } %}
    </script>

    <script src="js/vendor.js"></script>
    <!-- /build -->
    <!-- build:js js/elephant.min.js -->
    <script src="js/elephant.js"></script>
