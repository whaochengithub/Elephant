<div class="layout-content-body">
  <div class="row gutter-xs">
    <div class="col-xs-12">
      <p><small>The tables presented below use <a href="https://datatables.net/extensions/responsive/" target="_blank">DataTables Responsive Extension</a>, the styling of which is completely rewritten in SASS, without modifying however anything in JavaScript.</small></p>
    </div>
  </div>
  <div class="row gutter-xs">
    <div class="col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-actions">
            <button type="button" class="card-action card-toggler" title="Collapse"></button>
            <button type="button" class="card-action card-reload" title="Reload"></button>
            <button type="button" class="card-action card-remove" title="Remove"></button>
          </div>
          <strong>Responsive Table</strong>
        </div>
        <div class="card-body">
          <table datatable class="table table-hover table-striped table-nowrap dataTable" dt-columns="dt.columns" dt-options="dt.options" cellspacing="0" width="100%">
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center m-b">
    <h3 class="m-b-0">Bordered Table</h3>
    <small>With borders on all sides of the table and cells.</small>
  </div>
  <div class="row gutter-xs">
    <div class="col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-actions">
            <button type="button" class="card-action card-toggler" title="Collapse"></button>
            <button type="button" class="card-action card-reload" title="Reload"></button>
            <button type="button" class="card-action card-remove" title="Remove"></button>
          </div>
          <strong>Responsive Table</strong>
        </div>
        <div class="card-body">
          <table datatable class="table table-bordered table-striped table-nowrap dataTable" dt-columns="dt.columns" dt-options="dt.options" cellspacing="0" width="100%">
          </table>
        </div>
      </div>
    </div>
  </div>
</div><!-- /.layout-content-body -->
