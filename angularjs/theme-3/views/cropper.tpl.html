<div class="layout-content-body">
  <div class="row">
    <div class="col-xs-12">
      <p><small>Image Cropper presented below is a <a href="https://fengyuanchen.github.io/cropper/" target="_blank">Cropper</a> plugin, for which we have created a toolbar in order to have a more compact view.</small></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="cropper">
        <div class="cropper-img">
          <img class="img-responsive" src="img/8694637414.jpg" alt="Cropper image"  ng-cropper ng-cropper-proxy="cropperProxy" ng-cropper-show="showEvent" ng-cropper-hide="hideEvent" ng-cropper-options="options">
        </div>
        <div class="cropper-toolbar">
          <div class="btn-group">
            <button class="btn btn-link link-muted hidden-xs" ng-click="cropper('setDragMode', 'move')" type="button">
              <span class="icon icon-arrows icon-lg"></span>
            </button>
            <button class="btn btn-link link-muted hidden-xs" ng-click="cropper('setDragMode', 'crop')" type="button">
              <span class="icon icon-crop icon-lg"></span>
            </button>
            <button class="btn btn-link link-muted" ng-click="cropper('zoom', 0.1)" type="button">
              <span class="icon icon-search-plus icon-lg"></span>
            </button>
            <button class="btn btn-link link-muted" ng-click="cropper('zoom', -0.1)" type="button">
              <span class="icon icon-search-minus icon-lg"></span>
            </button>
            <button class="btn btn-link link-muted" ng-click="cropper('rotate', -45)" type="button">
              <span class="icon icon-rotate-left icon-lg"></span>
            </button>
            <button class="btn btn-link link-muted" ng-click="cropper('rotate', 45)" type="button">
              <span class="icon icon-rotate-right icon-lg"></span>
            </button>
            <button class="btn btn-link link-muted" ng-click="cropper('crop')" type="button">
              <span class="icon icon-check icon-lg"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
